<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-responsive" *ngIf="stdArr.length > 0; else noStd">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
            </thead>

            <tbody>
                <tr *ngFor="let std of stdArr">
                    <td>{{std.fname}}</td>
                    <td>{{std.lname}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.contact}}</td>
                    <td><button class="btn btn-sm btn-primary">Edit</button></td>
                    <td><button class="btn btn-sm btn-danger" (click)="onRemove(std)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <ng-template #noStd>
            <p class="alert alert-info">
                No Student Added Yet !!
            </p>
        </ng-template>
    </div>
</div>
